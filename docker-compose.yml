services:
  frontend:
    build: ./frontend
    container_name: arp-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build: ./backend
    container_name: arp-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - fuseki

  fuseki:
    build: ./fuseki
    container_name: arp-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin
    volumes:
      - fuseki-data:/fuseki
      - ./fuseki/data:/staging:ro

volumes:
  fuseki-data:
